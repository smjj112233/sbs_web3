<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ of 반복문 </title>
</head>
    <script>
        //배열 선언
        const foodList = ['굶음','샌드위치','김치찜','간계밥','햄버거']
        
        //for ( const [반복요소] of [배열] ){}
        for ( const food of foodList ){
            console.log(`오늘의 점심 메뉴: ${food}`)
        }

    </script>
<body>
    
</body>
</html>
